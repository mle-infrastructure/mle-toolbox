# Meta Arguments: What job? What train .py file? Base config? Where to store?
meta_job_args:
    project_name: "examples"
    job_type: "single-experiment"
    base_train_fname: "numpy_ode/run_ode_int.py"
    base_train_config: "numpy_ode/ode_int_config_1.json"
    experiment_dir: "experiments/"
    remote_exec_dir: "mle-toolbox/examples/"

# Parameters specific to an individual job
single_job_args:
    job_name: "ode"
    num_logical_cores: 2
    log_file: "l-ode"
    err_file: "e-ode"
    env_name: "mle-toolbox"
