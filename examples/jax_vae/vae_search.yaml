# Meta Arguments: What job? What train .py file? Base config? Where to store?
meta_job_args:
    project_name: "examples"
    experiment_type: "hyperparameter-search"
    base_train_fname: "jax_vae/haiku_vae.py"
    base_train_config: "jax_vae/vae_config.json"
    experiment_dir: "experiments/vae/"

# Parameters specific to the hyperparameter search
param_search_args:
    search_logging:
        reload_log: False
        verbose_log: True
        max_objective: True
        problem_type: "final"
        eval_metrics: "val_loss"
    search_resources:
        num_search_batches: 2
        num_evals_per_batch: 1
        num_seeds_per_eval: 2
    search_config:
        search_type: "grid"
        search_schedule: "sync"
        search_params:
            categorical:
                l_rates:
                    - 0.001
                    - 0.05

# Parameters specific to an individual job
single_job_args:
    job_name: "ode"
    num_gpus: 0
    num_logical_cores: 2
    log_file: "log"
    err_file: "err"
    env_name: "mle-toolbox"
