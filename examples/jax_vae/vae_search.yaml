# Meta Arguments: What job? What train .py file? Base config? Where to store?
meta_job_args:
    project_name: "examples"
    job_type: "hyperparameter-search"
    base_train_fname: "jax_vae/haiku_vae.py"
    base_train_config: "jax_vae/vae_config.json"
    experiment_dir: "experiments/vae/"
    remote_exec_dir: "mle-toolbox/examples/"
    report_generation: false

# Parameters specific to the hyperparameter search
param_search_args:
    search_type: "grid"
    hyperlog_fname: "hyper_log.pkl"
    reload_log: False
    verbose_logging: True
    maximize_objective: True
    problem_type: "final"
    eval_metrics:
        - "val_loss"
    num_search_batches: 2
    num_iter_per_batch: 1
    num_evals_per_iter: 2
    params_to_search:
        categorical:
            l_rates:
                - 0.001
                - 0.05

# Parameters specific to an individual job
single_job_args:
    job_name: "ode"
    num_gpus: 0
    num_logical_cores: 2
    log_file: "log"
    err_file: "err"
    env_name: "mle-toolbox"
