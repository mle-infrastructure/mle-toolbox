# Meta Arguments: What job? What train .py file? Base config? Where to store?
meta_job_args:
    project_name: "examples"
    job_type: "hyperparameter-search"
    base_train_fname: "ppo/run_ppo.py"
    base_train_config: "ppo/base_ppo_config.json"
    experiment_dir: "experiments/"

# Parameters specific to the hyperparameter search
param_search_args:
    search_type: "random"
    hyperlog_fname: "ppo_hyper_log.pkl"
    reload_log: False
    verbose_logging: True
    maximize_objective: True
    problem_type: "final"
    eval_metrics: "rew_median"
    num_search_batches: 2
    num_iter_per_batch: 5
    num_evals_per_iter: 2
    params_to_search:
        categorical:
            opt_type:
                - "Adam"
                - "RMSprop"
                - "SGD"
        real:
            l_rate:
                begin: 1e-5
                end: 1e-2
                bins: 10

# Parameters specific to an individual job
single_job_args:
    job_name: "ppo"
    num_gpus: 0
    num_logical_cores: 2
    log_file: "log-ppo"
    err_file: "error-ppo"
    env_name: "multi-agent-cpu"
