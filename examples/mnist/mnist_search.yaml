# Meta Arguments: What job? What train .py file? Base config? Where to store?
meta_job_args:
    project_name: "examples"
    job_type: "hyperparameter-search"
    base_train_fname: "mnist/run_mnist_cnn.py"
    base_train_config: "mnist/mnist_cnn_config_1.json"
    experiment_dir: "experiments/"

# Parameters specific to the hyperparameter search
param_search_args:
    search_type: "grid"
    hyperlog_fname: "mnist_hyper_log.pkl"
    maximize_objective: True
    problem_type: "final"
    eval_metrics: "test_loss"
    num_search_batches: 2
    num_iter_per_batch: 2
    num_evals_per_iter: 1
    params_to_search:
        categorical:
            opt_type:
                - "Adam"
                - "RMSprop"
        real:
            l_rate:
                begin: 1e-5
                end: 1e-2
                bins: 2

# Parameters specific to an individual job
single_job_args:
    job_name: "cnn"
    num_gpus: 1
    num_logical_cores: 4
    exclude_nodes:
        - 14
