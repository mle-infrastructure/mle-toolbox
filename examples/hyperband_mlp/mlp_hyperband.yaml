# Meta Arguments: What job? .py file? Base config? Where to store?
meta_job_args:
    project_name: "examples"
    experiment_type: "hyperparameter-search"
    base_train_fname: "hyperband_mlp/train_mlp.py"
    base_train_config: "hyperband_mlp/mlp_config.yaml"
    experiment_dir: "experiments/hyperband_mlp"

# Parameters specific to the population-based training
param_search_args:
    search_logging:
        max_objective: True
        eval_metrics: "objective"
    search_resources:
        num_search_batches: 3
        num_seeds_per_eval: 1
    search_config:
        search_type: "Hyperband"
        search_params:
            real:
                lrate:
                    begin: 1e-08
                    end: 1e-06
                    prior: "uniform"
        search_config:
            max_resource: 27
            eta: 3

# Parameters specific to an individual job
single_job_args:
    job_name: "hyper"
    num_logical_cores: 1
    env_name: "mle-toolbox"
    use_conda_venv: true
