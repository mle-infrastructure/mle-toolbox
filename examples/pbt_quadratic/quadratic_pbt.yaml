# Meta Arguments: What job? .py file? Base config? Where to store?
meta_job_args:
    project_name: "examples"
    experiment_type: "population-based-training"
    base_train_fname: "pbt_quadratic/run_quadratic_steps.py"
    base_train_config: "pbt_quadratic/quadratic_config.json"
    experiment_dir: "experiments/pbt_quadratic"

# Parameters specific to the population-based training
pbt_args:
    pbt_logging:
        max_objective: False
        eval_metric: "objective"
    pbt_resources:
        num_population_members: 2
        num_total_update_steps: 40
        num_steps_until_ready: 4
        num_steps_until_eval: 4
    pbt_config:
        pbt_params:
            real:
                h0:
                    begin: 0
                    end: 1
                    init: [0.1, 0.9]
                h1:
                    begin: 0
                    end: 1
                    init: [0.9, 0.1]
        exploration:
            strategy: "additive-noise"
        selection:
            strategy: "truncation"

# Parameters specific to an individual job
single_job_args:
    job_name: "pbt"
    num_logical_cores: 1
