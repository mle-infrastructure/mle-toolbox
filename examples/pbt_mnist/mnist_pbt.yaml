# Meta Arguments: What job? .py file? Base config? Where to store?
meta_job_args:
    project_name: "examples"
    job_type: "population-based-training"
    base_train_fname: "pbt_mnist/run_mnist_train.py"
    base_train_config: "pbt_mnist/mnist_config.json"
    experiment_dir: "experiments/pbt_mnist"

# Parameters specific to the hyperparameter search
pbt_args:
    pbt_logging:
        max_objective: False
        eval_metric: "test_loss"
    pbt_resources:
        num_population_members: 10
        num_total_update_steps: 2000
        num_steps_until_ready: 500
        num_steps_until_eval: 100
    pbt_config:
        pbt_params:
            real:
                l_rate:
                    begin: 1e-5
                    end: 1e-2
        exploration:
            strategy: "perturb"
        selection:
            strategy: "truncation"

# Parameters specific to an individual job
single_job_args:
    job_name: "cnn"
    num_logical_cores: 4
