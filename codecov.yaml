codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "30...70"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

    status:
      project: # settings affecting project coverage
        default:
          enabled: yes
          target: auto # auto % coverage target
          threshold: 5%  # allow for 5% reduction of coverage without failing

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
