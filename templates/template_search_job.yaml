# Meta Arguments: What job? What train .py file? Base config? Where to store?
meta_job_args:
    project_name: "project-name"
    job_type: "hyperparameter-search"
    base_train_fname: "train.py"
    base_train_config: "configs/config_1.json"
    experiment_dir: "experiments/"

# Parameters specific to the hyperparameter search
param_search_args:
    search_logging:
        reload_log: False
        verbose_log: True
        max_objective: True
        problem_type: "final"
        eval_metrics: "test_loss"
    search_resources:
        num_search_batches: 2
        num_evals_per_batch: 2
        num_seeds_per_eval: 1
    search_config:
        search_type: "grid"
        search_schedule: "sync"
        search_params:
            categorical:
                opt_type:
                    - "Adam"
                    - "RMSprop"
            real:
                l_rate:
                    begin: 1e-5
                    end: 1e-2
                    bins: 2

# Parameters specific to an individual job
single_job_args:
    job_name: "temp"
    num_gpus: 1
    num_logical_cores: 4
