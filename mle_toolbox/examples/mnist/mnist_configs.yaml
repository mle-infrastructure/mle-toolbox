# Meta Arguments: What job? What train .py file? Base config? Where to store?
meta_job_args:
    project_name: examples
    job_type: "multiple-experiments"
    base_train_fname: "run_mnist_cnn.py"
    base_train_config: "mnist_cnn_config_1.json"
    experiment_dir: "experiments/"

# Parameters specific to the experiment type
multi_experiment_args:
    config_fnames:
        - "mnist_cnn_config_1.json"
        - "mnist_cnn_config_2.json"
    num_seeds: 2

# Parameters specific to an individual job
single_job_args:
    job_name: "cnn"
    num_gpus: 1
    num_logical_cores: 2
    log_file: "log-cnn"
    err_file: "error-cnn"
    env_name: "mle-toolbox"
    time_per_job: "00:30:00"
