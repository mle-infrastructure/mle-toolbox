site_name: Machine Learning Experiment Toolbox
site_url: https://roberttlange.github.io/mle-toolbox/
site_description: 'Remote ML experiments with Google Cloud Storage logging.'
site_author: Robert Tjarko Lange

repo_name: 'RobertTLange/mle-toolbox'
repo_url: 'https://github.com/RobertTLange/mle-toolbox'

copyright: Copyright &copy; 2021 - Robert Tjarko Lange

theme:
  name: material
  palette:
    - scheme: default
      primary: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.tabs
  font:
    text: Roboto
    code: Roboto Mono
  favicon: thumbnails/favicon.ico
  logo: thumbnails/favicon.png

plugins:
 - mkdocs-jupyter

nav:
  - Home: index.md
  - Getting Started:
    - setup/video_tutorials.md
    - setup/installation.md
    - setup/configuration.md
    - setup/infrastructure.md
  - Examples: examples.md
  - Experiment Types:
    - experiment_types/multi_config.md
    - experiment_types/hyper_search.md
    - experiment_types/pbt.md
  - Development:
    - dev/future_plans.md
    - dev/remote_backends.md
    - dev/testing.md
    - dev/notes.md

markdown_extensions:
  - codehilite:
      linenums: true
  - admonition
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/roberttlange
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/roberttlange
